<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Documentation</title>
</head>

<body>
    <header>
        <h1>Lists Documentation</h1>
    </header>
    <main>
        <section>
            <h2>Ordered Lists (ol)</h2>
            <ol>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ol>
        </section>
        <section>
            <h2>Unordered Lists (ul)</h2>
            <ul>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ul>
        </section>
        <section>
            <h2>Definition Lists (dl, dt, dd)</h2>
            <dl>
                <dt>Term 1</dt>
                <dd>Definition 1</dd>
                <dt>Term 2</dt>
                <dd>Definition 2</dd>
                <dt>Term 3</dt>
                <dd>Definition 3</dd>
            </dl>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Abdullah Ashraf. All rights reserved.</p>
    </footer>
</body>

</html>
